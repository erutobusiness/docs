<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e07030"/>
      <stop offset="100%" style="stop-color:#d4432a"/>
    </linearGradient>
    <linearGradient id="socarratGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c840"/>
      <stop offset="100%" style="stop-color:#c4a020"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#2d1b0e"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e8c840" font-family="sans-serif" font-size="24" font-weight="bold">Socarrat の化学</text>

  <!-- Maillard Reaction Section -->
  <g transform="translate(50, 70)">
    <!-- Label -->
    <text x="150" y="20" text-anchor="middle" fill="#d4432a" font-family="sans-serif" font-size="18" font-weight="bold">メイラード反応</text>

    <!-- Reactants -->
    <rect x="0" y="40" width="120" height="50" rx="8" fill="#3d2b1e" stroke="#e07030" stroke-width="2"/>
    <text x="60" y="60" text-anchor="middle" fill="#f5e6d3" font-family="sans-serif" font-size="14">アミノ酸</text>
    <text x="60" y="78" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="11">(タンパク質)</text>

    <text x="140" y="70" text-anchor="middle" fill="#ff6b35" font-family="sans-serif" font-size="24" font-weight="bold">+</text>

    <rect x="160" y="40" width="120" height="50" rx="8" fill="#3d2b1e" stroke="#e07030" stroke-width="2"/>
    <text x="220" y="60" text-anchor="middle" fill="#f5e6d3" font-family="sans-serif" font-size="14">還元糖</text>
    <text x="220" y="78" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="11">(デンプン由来)</text>

    <!-- Arrow with temperature -->
    <path d="M 290 65 L 380 65" stroke="url(#heatGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <polygon points="380,65 370,60 370,70" fill="#d4432a"/>
    <rect x="305" y="45" width="60" height="20" rx="4" fill="#d4432a"/>
    <text x="335" y="59" text-anchor="middle" fill="#f5e6d3" font-family="sans-serif" font-size="11" font-weight="bold">140-165°C</text>

    <!-- Products -->
    <rect x="390" y="35" width="130" height="60" rx="8" fill="#3d2b1e" stroke="#e8c840" stroke-width="2"/>
    <text x="455" y="55" text-anchor="middle" fill="#e8c840" font-family="sans-serif" font-size="12">メラノイジン</text>
    <text x="455" y="72" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="10">ピラジン・フラノン</text>
    <text x="455" y="86" text-anchor="middle" fill="#ff6b35" font-family="sans-serif" font-size="11">→ 香ばしい風味</text>
  </g>

  <!-- Caramelization Section -->
  <g transform="translate(50, 180)">
    <!-- Label -->
    <text x="150" y="20" text-anchor="middle" fill="#d4432a" font-family="sans-serif" font-size="18" font-weight="bold">キャラメル化</text>

    <!-- Reactant -->
    <rect x="80" y="40" width="120" height="50" rx="8" fill="#3d2b1e" stroke="#e07030" stroke-width="2"/>
    <text x="140" y="60" text-anchor="middle" fill="#f5e6d3" font-family="sans-serif" font-size="14">糖</text>
    <text x="140" y="78" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="11">(単独で)</text>

    <!-- Arrow with temperature -->
    <path d="M 210 65 L 380 65" stroke="url(#heatGradient)" stroke-width="3" fill="none"/>
    <polygon points="380,65 370,60 370,70" fill="#d4432a"/>
    <rect x="265" y="45" width="50" height="20" rx="4" fill="#d4432a"/>
    <text x="290" y="59" text-anchor="middle" fill="#f5e6d3" font-family="sans-serif" font-size="11" font-weight="bold">160°C+</text>

    <!-- Products -->
    <rect x="390" y="35" width="130" height="60" rx="8" fill="#3d2b1e" stroke="#e8c840" stroke-width="2"/>
    <text x="455" y="55" text-anchor="middle" fill="#e8c840" font-family="sans-serif" font-size="12">カラメル化合物</text>
    <text x="455" y="72" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="10">ジアセチル・フラン</text>
    <text x="455" y="86" text-anchor="middle" fill="#ff6b35" font-family="sans-serif" font-size="11">→ 甘い香り・褐色</text>
  </g>

  <!-- Convergence to Socarrat -->
  <g transform="translate(550, 70)">
    <!-- Arrows converging -->
    <path d="M 0 60 Q 60 60 100 130" stroke="#e8c840" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <path d="M 0 170 Q 60 170 100 140" stroke="#e8c840" stroke-width="2" fill="none" stroke-dasharray="5,3"/>

    <!-- Socarrat result -->
    <rect x="100" y="100" width="140" height="80" rx="12" fill="url(#socarratGradient)" filter="url(#glow)"/>
    <text x="170" y="130" text-anchor="middle" fill="#2d1b0e" font-family="sans-serif" font-size="16" font-weight="bold">Socarrat</text>
    <text x="170" y="150" text-anchor="middle" fill="#3d2b1e" font-family="sans-serif" font-size="12">香ばしいおこげ</text>
    <text x="170" y="168" text-anchor="middle" fill="#5a4030" font-family="sans-serif" font-size="11">黄金色の食感</text>
  </g>

  <!-- Warning zone -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="700" height="50" rx="8" fill="#3d2b1e" stroke="#d4432a" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="350" y="20" text-anchor="middle" fill="#d4432a" font-family="sans-serif" font-size="13" font-weight="bold">⚠ 180°C以上 → ピロリシス（焦げ）</text>
    <text x="350" y="38" text-anchor="middle" fill="#a08060" font-family="sans-serif" font-size="11">伝統的な料理人の教え:「米が歌うのを待て」- パチパチという音が合図</text>
  </g>
</svg>